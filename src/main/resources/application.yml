
spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/jpashop
        username: sa
        password:
        driver-class-name: org.h2.Driver

    jpa:
        hibernate:
#           자동 탭 만들어주는 것
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
#               show_sql: true

    logging.level:
        org.hibernate.SQL: debug
       org.hibernate.type: trace

